<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fake IMDB</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" id="don't move">
        <a href="/" class="navbar-brand">
           Fake IMDB
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">Theaters</a>
                </li>
            </ul>
        </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
                <aside class="filters">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <ul class="list-group" id="filters">
                                        <li class="filter list-group-item">
                                            <label for="input"><b>Search Movie Title</b></Search></label>
                                            <input class="form-control" id="input" type="text" placeholder="Search...">
                                            <br>
                                            <button id="submit-btn" type="submit" class="btn btn-default">Submit</button>
                                            <button id="clear-btn" type="reset" class="btn btn-default">Clear</button>
                                            <hr>
                                            <label for="dataSet"><b>Choose Movie</b></label>
                                            <select id="dataSet" onchange="optionChanged(this.value)"></select>
                                        </li>
                                    </ul>
                                </div>
                            </form>
                        </div>
                    </div>
                </aside>
            </div>

            <div class="col-lg-8">
                <div class="jumbotron">
                    <div class="row"></div>
                    <div class="row">
                        <div class="col-6"></div>
                        <div class="col-6"></div>
                    </div>
                </div>
            </div>
        </div>

                        <li data-target="#demo" data-slide-to="2"></li>
                    </ul>
                    
                    <!-- The slideshow -->
                    <div class="container carousel-inner no-padding">
                        <div class="carousel-item active">

                    </div>
                    
                    <!-- Left and right controls -->
